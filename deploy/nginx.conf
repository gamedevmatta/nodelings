server {
    listen 80;
    server_name nodelings.matthewshera.com;

    # Redirect HTTP to HTTPS (certbot will add the SSL block)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nodelings.matthewshera.com;

    # SSL certs managed by certbot â€” these lines get added automatically
    # ssl_certificate /etc/letsencrypt/live/nodelings.matthewshera.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nodelings.matthewshera.com/privkey.pem;

    # Proxy everything to the Docker container
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long AI requests
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
